<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2 Responsive Page Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Media Query for Columns increse or decrease the screen size to see the change</h1>
    <div class="container">
        <div class="top">
            <div class="lefttop">
                <h3>Red</h3>
                <p>Left Top</p>
            </div>

            <div class="righttop">
                <h3>Green</h3>
                <p>Right Top</p>
            </div>
        </div>

        <div class="bottom">
            <div class="leftbottom">
                <h3>Blue</h3>
                <p>Left Bottom</p>
            </div>

            <div class="rightbottom">
                <h3>Yello</h3>
                <p>Right Bottom</p>
            </div>
        </div>
    </div>

</body>
</html>
